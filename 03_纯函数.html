    <script>
        // function sum(num1,num2) {

        let arr = [1, 5, 6, 8, 3, 774, 3578, 33268, 965543, 88, 7537, 5326, 624621, 7, 777]

        // arr.sort((a, b) => {
        //     return b - a
        // })
        // console.log(arr)

        function sortArr(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var tem = arr[j + 1]
                        arr[j + 1] = arr[j]
                        arr[j] = tem
                    }
                }
            }
            return arr
        }

        sortArr(arr)
        console.log(arr)

    </script>
