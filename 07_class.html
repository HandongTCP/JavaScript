<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      constructor(x, y) {
        console.log("constructor被调用");
        this.x = x;
        this.y = y;
      }
      gender = 1
      say() {
        console.log(this.x);
      }
      info() {
        return `${this.x} ${this.y}`
      }
    }

    console.log(typeof Person); // function

    console.log(Person === Person.prototype.constructor); // true

    const p = new Person(1, 3)
    console.log(p);
    p.say()
    console.log(p.info());


    class Animal {
      constructor(...args) {
        this.args = args
      }
    }

    const a1 = new Animal("猴子", "2")

    console.log(a1);

    // hello
  </script>
</body>

</html>
