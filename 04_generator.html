    // 2、生成器函数的定义
    // 生成器函数
    function* foo() {
      console.log("000");
      yield "hello";
      console.log("111");
      yield "world";
      console.log("222");
      yield "han"
      console.log("333");
    }

    // iterator：迭代器
    const result = foo();
    console.log(result);

    // 5、练习：定义一个生成器函数，依次可以生成1～10个数字
    function* generatorNum() {
      for (let i = 1; i <= 10; i++) {
        yield i;
      }
    }
    const numIt = generatorNum()
    // console.log(numIt.next().value);

    // 6、generator和promise一起来使用
    function* bar() {
      console.log(111);
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello resolve generator")
        }, 3000);
      })
      console.log(result);
    }
    const it = bar()
    it.next().value.then(res => {
      it.next(res)
    })

  </script>
